{% extends "layout.html" %}

{% block content %}
<div class="container">
    <h1 class="text-center my-4" style="color: #333333;">Editar Cliente</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="POST" action="/update_cliente/{{ cliente[0] }}">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" value="{{ cliente[1] }}" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" value="{{ cliente[2] }}" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ cliente[3] }}" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="text" class="form-control" id="telefono" name="telefono" value="{{ cliente[4] }}">
                </div>
                <div class="form-group">
                    <label for="direccion">Dirección</label>
                    <input type="text" class="form-control" id="direccion" name="direccion" value="{{ cliente[5] }}">
                </div>
                <div class="form-group">
                    <label for="estado_cuenta">Estado de Cuenta</label>
                    <select class="form-control" id="estado_cuenta" name="estado_cuenta" required>
                        <option value="0" {% if cliente[6] == 0 %}selected{% endif %}>Pendiente</option>
                        <option value="1" {% if cliente[6] == 1 %}selected{% endif %}>Al Día</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Actualizar Cliente</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
