{% extends "layout.html" %}

{% block content %}
<div class="container">
    <h1 class="text-center my-4" style="color: #333333;">Iniciar Sesión</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="POST" action="/login">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="contrasena">Contraseña</label>
                    <input type="password" class="form-control" id="contrasena" name="contrasena" required>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Acceder</button>
            </form>
            <p class="mt-3 text-center">¿No tienes una cuenta? <a href="/register">Regístrate aquí</a></p>
        </div>
    </div>
</div>
{% endblock %}
